services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3322:3306" # Expose MySQL port
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    entrypoint: /bin/bash -c "chmod +x /docker-entrypoint-initdb.d/init.sql && /entrypoint.sh mysqld"
    restart: always

  geth:
    image: ethereum/client-go:v1.12.2
    container_name: geth-node
    volumes:
      - ./genesis.json:/root/genesis.json
      - geth-data:/root/.ethereum
      - ./init-genesis.sh:/root/init-genesis.sh
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "chmod +x /root/init-genesis.sh && /root/init-genesis.sh",
      ]
    ports:
      - "8545:8545"

